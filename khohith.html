<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-photo/passage-library-bookcases_23-2147845927.jpg?semt=ais_hybrid'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        
        /* Adding a semi-transparent overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        h1 {
            color: white;
            font-weight: 600;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
        }

        h2 {
            color: red;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        ul {
            list-style-type: none;
            padding: 10px;
        }

        li {
            background: rgba(255, 255, 255, 0.8);
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            color: #333;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        li:hover{
            scale: 1.02;
            cursor: pointer;
            font-weight:600 ;
        }

        .blink {
            color: blue;
            font-weight: bold;
            font-size: 28px;
            text-decoration: none;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        #countdown {
            font-size: 24px;
            font-weight: bold;
            color: #ff5733;
            border: 2px solid #fff;
            padding: 10px;
            display: inline-block;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .book-gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .book-gallery img {
            width: 150px;
            height: 250px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .book-gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Online Bookstore</h1>
    <h2>Book Categories</h2>
    <ul>
        <li>Science Fiction</li>
        <li>Classics</li>
        <li>Adventure</li>
        <li>Thriller</li>
        <li>History</li>
        <li>Technology</li>
    </ul>
    <p><a href="register2.html" class="blink">New Registration</a></p>
    
    <h2>Featured Books</h2>
    <div class="book-gallery">
        <img src="https://media.npr.org/assets/img/2021/08/12/91suvuu3atl_custom-0dc612aa0a4004a917fa6d718c50016fef7049ef.jpg?s=1100&c=50&f=jpeg" alt="Book 1">
        <img src="https://myhotposters.com/cdn/shop/products/mL0294_1024x1024.jpg?v=1571444811" alt="Book 2">
        <img src="https://m.media-amazon.com/images/I/51FF2nST9zL.jpg" alt="Book 3">
        
    </div>
    
    <h2>Annual Day Countdown</h2>
    <p id="countdown">Loading...</p>
    
    <script>
        function updateCountdown() {
            const now = new Date().getTime();
            const eventDate = now + (30 * 24 * 60 * 60 * 1000); // 30 days from now
            
            setInterval(() => {
                const currentTime = new Date().getTime();
                const timeLeft = eventDate - currentTime;
                
                if (timeLeft > 0) {
                    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                    
                    document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                } else {
                    document.getElementById("countdown").innerHTML = "Event Started!";
                }
            }, 1000);
        }
        updateCountdown();
    </script>
</body>
</html>
